<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>S. no.</th>
                  <th>Name</th>
                  <th>Contact</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New Employee
      </div>
      <div class="card-body">
        <form [formGroup]="applicantForm">
          <div class="row">
            <div class="col-6">
              <label for="firstName">First Name</label>
              <input type="text" formControlName = "firstName" class="form-control">
            </div>
            <div class="col-6">
              <label for="lastName">Last Name</label>
              <input type="text" formControlName = "lastName" class="form-control">
            </div>
            <div class="col-6">
              <label for="email">Email-ID</label>
              <input type="text" formControlName = "emailId" class="form-control">
            </div>
            <div class="col-6">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" formControlName = "phoneNumber" class="form-control">
            </div>
            <div class="col-12">
              <label for="address">Address</label>
              <textarea type="text" formControlName = "address" class="form-control"></textarea>
            </div>
            <div class="col-6">
              <label for="pinCode">Pin Code</label>
              <input type="text" formControlName = "pinCode" class="form-control">
            </div>
            <div class="col-6">
              <label for="city">City</label>
              <input type="text" formControlName = "city" class="form-control">
            </div>
            <div class="col-6">
              <label for="state">State</label>
              <input type="text" formControlName = "state" class="form-control">
            </div>
            <div class="col-6">
              <label for="country">Country</label>
              <input type="text" formControlName = "country" class="form-control">
            </div>
            <div class="col-6">
              <label for="adharNo">Aadhar No.</label>
              <input type="text" formControlName = "adharNo" class="form-control">
            </div>
            <div class="col-6">
              <label for="panCard">Pan Card</label>
              <input type="text" formControlName = "panCard" class="form-control">
            </div>
            <div class="col-6">
              <label for="employeeStatus">Employee Status</label>
              <input type="text" formControlName = "employeeStatus" class="form-control">
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-6 text-center">
              <button class="btn btn-secondary">Reset</button>
            </div>
            <div class="col-6 text-center">
              <button class="btn btn-success">+ Add Applicant</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
